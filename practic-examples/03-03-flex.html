<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    .flex-container {
      display: flex;
      /* flex-direction: column; */
      /* justify-content: space-around; */
      width: 100%;
      height: 100%;
      /* width: max-content; */
    }

    .flex-items {
      width: 50px;
      height: 50px;
    }

    .bg-green {
      background: #4CAF50;
    }

    .bg-blue {
      background: #2196F3;
    }

    .bg-pink {
      background: #E91E63;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="bg-green flex-items">1</div>
    <div class="bg-blue flex-items">2</div>
    <div class="bg-pink flex-items">3</div>
  </div>
</body>
</html>
